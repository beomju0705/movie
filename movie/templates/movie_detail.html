# 영화 상세정보
{% extends "base.html" %}

{% block content %}
    <h2>{{movie.title}}</h2>
    <p><strong>Director:</strong>{{movie.director}}</p>
    <p><strong>Release Date:</strong>{{movie.release_date}}</p>
    <p><strong>Description:</strong>{{movie.description}}</p>
    <a href="{% url 'movie-list' %}">Back to Movie List</a>
{% endblock %}
